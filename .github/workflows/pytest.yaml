name: pytest
on: 
  pull_request:
    paths-ignore:
      - 'github/**'

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'

      - run: cp .env.example .env
      - run: make requirements-dev
      - run: make test